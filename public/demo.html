<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: left;
        font-size: 4rem;
    }
    form input {
        margin: 1rem;
        font-size: 2rem;
    }
    form button {
        margin: 1rem;
        font-size: 2rem;
        padding: 1rem
    }  
</style>
<body>
    <form>
        <label for="companyName">Företag:</label>
        <input type="text" name="companyName" id="companyName" placeholder="Företag">
        <label for="jobRole">Sökt tjänst:</label>
        <input type="text" name="jobRole" id="jobRole" placeholder="Tjänst">
        <label for="jobArea">Ort:</label>
        <input type="text" name="jobArea" id="jobArea" placeholder="Ort">
        <label for="appliedDate">Ansökningsdatum:</label>
        <input type="date" name="appliedDate" id="appliedDate">
        <button type="submit">Spara aktivitet</button>
    </form>
</body>
</html>
