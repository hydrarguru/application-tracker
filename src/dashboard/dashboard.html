<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="dashboard.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        />
        <title>Dashboard</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <!--favicon provided by https://www.flaticon.com/free-icon/yacht_2484964?-->
    </head>
    <body>
        <header id="header">
            <nav>
                <ul>
                    <li>
                        <a class="active" href="#"
                            ><i class="bi bi-speedometer"></i> Översikt</a
                        >
                    </li>
                    <li>
                        <a href="charts.html"
                            ><i class="bi bi-bar-chart-fill"></i> Statistik</a
                        >
                    </li>
                    <li>
                        <a href="settings.html"
                            ><i class="bi bi-gear-fill"></i> Inställningar</a
                        >
                    </li>
                </ul>
            </nav>
        </header>
        <main id="main">
            <h1>Översikt</h1>
            <section class="grid-container">
                <section id="total" class="grid-item">
                    <h1>Antal sökta jobb</h1>
                    <p id="totalJobs">0</p>
                </section>
                <section id="month" class="grid-item">
                    <h1 id="totalMonthHeading"></h1>
                    <p id="totalJobsMonth">0</p>
                </section>
                <section id="today" class="grid-item">
                    <h1>Antal sökta jobb i idag</h1>
                    <p id="totalJobsToday">0</p>
                </section>
                <section id="db-grid-item" class="grid-item">
                    <h1>Databasvy</h1>
                    <table id="db-table">
                </section>
            </section>
        </main>
        <dialog id="modifyDialog">
            <h1>Modifiera objekt</h1>
            <form method="dialog">
                <div id="modifyDialogFormContainer">
                <textarea id="modifyDialogTextArea" readonly="true"></textarea>

                <label for="modifyDialogId">Id:</label>
                <input id="modifyDialogId" type="text" value="" readonly></input>

                <label for="modifyDialogCompanyName">Företag:</label>
                <input id="modifyDialogCompanyName" type="text"></input>

                <label for="modifyDialogJobRole">Tjänst:</label>
                <input id="modifyDialogJobRole" type="text"></input>

                <label for="modifyDialogJobArea">Ort:</label>
                <input id="modifyDialogJobArea" type="text"></input>

                <label for="modifyDialogJobLink">Länk:</label>
                <input id="modifyDialogJobLink" type="text"></input>

                <label for="modifyDialogAppliedDate">Ansökningsdatum:</label>
                <input id="modifyDialogAppliedDate" type="date"></input>
             </div>
            </form>
            <button id="modifyDialogSave">Spara</button>
            <button id="modifyDialogClose">Stäng</button>
        </dialog>
        <dialog id="deleteDialog">
            <form method="dialog">
                <h1>Är du säker?</h1>
                <p>Denna åtgärd är permanent</p>
                <button id="deleteDialogConfirm">Yes</button>
                <button id="deleteDialogCancel">No</button>
            </form>
        </dialog>
    </body>
    <script src="dashboard.js"></script>
</html>
